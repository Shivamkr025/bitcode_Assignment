<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Contact </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="add-container">
            <h1>All Contacts</h1>
            <button id="addContactBtn"> <i class="fa-solid fa-plus"></i> </button>
        </div>
        <input type="text" id="search" placeholder="Search Contacts...">
        <ul id="contactList">
        </ul>
    </div>

    <div id="contactFormContainer" class="form-container hidden">
        <h2 id="formTitle">Add Contact</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" required>

            <div class="form-actions">
                <button type="submit" id="submit-btn">Submit</button>
                <button type="reset" id="reset-btn">Reset</button>
            </div>
        </form>
    </div>

    <script src="./script.js"></script>
</body>

</html>
